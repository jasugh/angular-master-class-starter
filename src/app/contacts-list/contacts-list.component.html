<mat-toolbar>
  <mat-form-field color="accent" class="trm-search-container">
    <input matInput (input)="terms$.next($event.target.value)" type="text">
  </mat-form-field>
  <mat-icon color="accent">search</mat-icon>
</mat-toolbar>

<mat-nav-list>
  <a  [routerLink]="['contact', contact.id]"  mat-list-item *ngFor="let contact of contacts$">
    <img mat-list-avatar [src]="contact.image" alt="Picture of {{contact.name}}">
    <h3 mat-line>{{contact.name}}</h3>
  </a>
</mat-nav-list>
